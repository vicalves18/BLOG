language: node_js
node_js:
  - '8'
  - '10'
install:
  - npm install
git:
  depth: 5
script:
  - gulp build-ci
# See https://docs.travis-ci.com/user/languages/javascript-with-nodejs#Node.js-v4-(or-io.js-v3)-compiler-requirements
env:
  - CXX=g++-4.8
cache:
  directories:
    - "node_modules"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
